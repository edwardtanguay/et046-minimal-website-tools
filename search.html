<!DOCTYPE html>
<html lang="en"
	  data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
	<link rel="stylesheet"
		  href="css/main.css">
	<script defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<title>Minimal Tool Site</title>
</head>

<body x-data="{newColor: '', colors: ['red', 'blue', 'green']}">
	<main class="container">
		<nav>
			<ul>
				<li<strong>search</strong></li>
			</ul>
			<ul>
				<li><a href="index.html">home</a></li>
			</ul>
		</nav>
		<section>
			<p>search page</p>
			<p>There are <span x-text="colors.length"></span> colors.</p>
			<p>Current colors are: <span x-text="colors.join(', ')"></span></p>
			<input x-model="newColor"/>
			<button @click="colors.push(newColor); newColor = ''">add color</button>
		</section>
	</main>
</body>

</html>
